name: Java CI

on:
  push:
    branches:
      - karthik
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      -name: java-home
        run: echo "::set-output name=path::$JAVA_HOME"
      - name: Build with Gradle
        run: ./gradlew clean assemble
