name: Java CI
on:
  push:
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: SCM checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set Repository Name
        run: echo ::set-env name=REPOSITORY_NAME::$(echo "$GITHUB_REPOSITORY" | awk -F / '{print $2}')
        shell: bash
      - name: Set Tag Name
        run: echo ::set-env name=TAG::$(echo "$GITHUB_REF" | awk -F / '{print $3}')
      - name: Set Jar Path 
        run: echo ::set-env name=JAR_PATH::$(echo build/libs/"${REPOSITORY_NAME}"/"${TAG}".jar)
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Build with Gradle
        run: ./gradlew clean assemble
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: "${JAR_PATH}"
          asset_name: test
          tag: ${{ github.ref }}